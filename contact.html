    <header class="sub-header"
        style="background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url(Images/background.jpg);">
        <nav>
            <a href="index.html"><img src="./Images/logo.png" alt="logo"></a>
            <div class="nav-links" id="nav-links">
                <i class="fas fa-times" id="hide"></i>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <i class="fas fa-bars" id="show"></i>
        </nav>
        <h1>CONTACT US</h1>
    </header>
    <section class="map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3504.1037566523596!2d77.2513448!3d28.566646900000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce3b07cca3cad%3A0x83590d2e2d486ca9!2sPGDAV%20College!5e0!3m2!1sen!2sin!4v1634837893663!5m2!1sen!2sin"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
    <section class="contact-us">
        <div class="row">
            <div class="contact-col">
                <div>
                    <i class="fas fa-map-marker-alt"></i>
                    <span>
                        <h5>Ring Rd, Nehru Nagar, Lajpat Nagar</h5>
                        <p>New Delhi, Delhi</p>
                    </span>
                </div>
                <div>
                    <i class="fas fa-phone"></i>
                    <span>
                        <h5>011 2984 5214</h5>
                        <p>Monday to Saturday, 10AM to 6PM</p>
                    </span>
                </div>
                <div>
                    <i class="fas fa-envelope-open"></i>
                    <span>
                        <h5>info@pgdav.du.ac.in</h5>
                        <p>Mail us for any query</p>
                    </span>
                </div>
            </div>
            <div class="contact-col">
                <form action="#" method="post">
                    <input type="text" placeholder="Enter Your Name" required>
                    <input type="email" placeholder="Enter Email Address" required>
                    <input type="text" placeholder="Enter Subject">
                    <textarea rows="8" placeholder="Your Message" required></textarea>
                    <button type="submit" class="banner-btn red">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    <section class="footer">
        <img class="logo" src="Images/logo black.png" alt="logo">
        <p>Copyright &copy; 2021 | All rights reserved</p>
        <div class="icons-container">
